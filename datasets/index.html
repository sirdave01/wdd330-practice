<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSet Examples</title>

    <script src="scripts/data.js" defer></script>

    <link rel="stylesheet" href="styles/data.css">

</head>

<body>

    <ul id="items">

        <li data-name="banana" data-category="fruit" data-color="yellow">Banana</li>

        <li data-name="apple" data-category="fruit" data-color="red">Apple</li>

        <li data-name="carrot" data-category="vegetable" data-color="orange">Carrot</li>

        <li data-name="blueberry" data-category="fruit" data-color="blue">Blueberry</li>

        <li data-name="orange" data-category="fruit" data-color="orange">Orange</li>

        <li data-name="broccoli" data-category="vegetable" data-color="green">Broccoli</li>

        <li data-name="tomato" data-category="fruit" data-color="red">Tomato</li>

    </ul>

</body>

</html>
